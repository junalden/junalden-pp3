<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <link rel="stylesheet" href="./CSS/style.css" />
    <link rel="stylesheet" href="./CSS/utilities.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <script src="./JS/script.js" defer></script>

    <title>TurboRecap</title>
  </head>

  <body>
    <header>
      <div class="container">
        <div class="logo">TurboRecap</div>
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Blog</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="container">
        <h1>Fast-Track Your Insights.</h1>
        <h3>
          TurboRecap delivers lightning-fast video summaries. Powered by AI, it
          transcribes and condenses YouTube videos into quick, easy-to-digest
          summaries. Get the key insights in seconds with TurboRecap.
        </h3>

        <form id="video-form">
          <input
            type="text"
            id="youtube-link"
            name="youtube-link"
            placeholder="Enter YouTube link"
          />
          <button type="submit">Generate Transcript</button>
        </form>

        <div class="generated-data" id="generated-data">
          <div class="generated-data-col">
            <h3>Youtube Video</h3>
            <div id="video-container"></div>
          </div>

          <div class="generated-data-col">
            <div>
              <p></p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="container">
        <p>&copy; 2024 TurboRecap</p>
      </div>
    </footer>
  </body>
</html>
