<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Overlapping Notepad and Pencil Icons</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* Font Awesome for icons */
      @import url("https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css");

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
        margin: 0;
      }

      .icon-container {
        position: relative;
        width: 6rem; /* Adjust container size as needed */
        height: 6rem; /* Adjust container size as needed */
      }

      .icon {
        position: absolute;
        font-size: 4rem; /* Increase size of icons */
        transition: transform 0.5s ease-in-out;
      }

      .notepad {
        color: #f4a261;
        animation: pulseNotepad 2s infinite;
        left: 0; /* Position to the left */
        top: 0; /* Position to the top */
      }

      .pencil {
        color: #2a9d8f;
        animation: pulsePencil 2s infinite;
        left: 25%; /* Position pencil slightly to the right */
        top: 25%; /* Position pencil slightly above */
      }

      @keyframes pulseNotepad {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(0.8);
        }
        100% {
          transform: scale(1);
        }
      }

      @keyframes pulsePencil {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(0.8);
        }
        100% {
          transform: scale(1);
        }
      }

      /* Alternate pulsing */
      .icon.pulse-notepad {
        animation-delay: 0s;
      }

      .icon.pulse-pencil {
        animation-delay: 1s;
      }
    </style>
  </head>
  <body>
    <div class="icon-container">
      <i class="icon fas fa-file-alt notepad pulse-notepad"></i>
      <!-- Larger Notepad icon -->
      <i class="icon fas fa-pencil-alt pencil pulse-pencil"></i>
      <!-- Pencil icon -->
    </div>
  </body>
</html>
